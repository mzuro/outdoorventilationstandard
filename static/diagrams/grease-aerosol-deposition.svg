<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 520" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="plumeGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#FF6B00" stop-opacity="0.85"/>
      <stop offset="40%" stop-color="#FFA500" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="escapedPlume" x1="0" y1="0" x2="1" y2="0.2">
      <stop offset="0%" stop-color="#CC7700" stop-opacity="0.4"/>
      <stop offset="30%" stop-color="#DDAA44" stop-opacity="0.25"/>
      <stop offset="60%" stop-color="#DDBB66" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#DDCC88" stop-opacity="0.03"/>
    </linearGradient>
    <linearGradient id="zone1Grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#8B4513" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#8B4513" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="zone2Grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#CC8844" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#CC8844" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="zone3Grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#DDAA66" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#DDAA66" stop-opacity="0.02"/>
    </linearGradient>
    <marker id="windArrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#4488CC"/>
    </marker>
    <marker id="settleArrow" markerWidth="6" markerHeight="5" refX="3" refY="5" orient="auto">
      <path d="M0,0 L3,5 L6,0 Z" fill="#8B6914"/>
    </marker>
    <marker id="dimArrow" markerWidth="6" markerHeight="4" refX="6" refY="2" orient="auto">
      <path d="M0,0 L6,2 L0,4 Z" fill="#888"/>
    </marker>
    <marker id="dimArrowRev" markerWidth="6" markerHeight="4" refX="0" refY="2" orient="auto">
      <path d="M6,0 L0,2 L6,4 Z" fill="#888"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="960" height="520" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="480" y="30" text-anchor="middle" font-size="18" font-weight="600" fill="#222">Grease Aerosol Transport and Deposition in Missed Plume</text>
  <text x="480" y="48" text-anchor="middle" font-size="11" fill="#666">Particle size determines transport distance and deposition pattern — RB-011</text>

  <!-- Ground surface -->
  <rect x="30" y="380" width="900" height="6" rx="1" fill="#B0A898"/>

  <!-- ===== COOKING SOURCE AND HOOD (left side) ===== -->

  <!-- Cooking surface -->
  <rect x="70" y="350" width="100" height="12" rx="2" fill="#444" stroke="#333" stroke-width="1.5"/>
  <text x="120" y="375" text-anchor="middle" font-size="8" fill="#666">Grill Source</text>

  <!-- Hood canopy (partially capturing) -->
  <path d="M55,185 L62,210 L178,210 L185,185 Z" fill="#555" stroke="#444" stroke-width="2"/>
  <rect x="105" y="155" width="30" height="30" fill="#555" stroke="#444" stroke-width="1.5"/>

  <!-- Primary plume rising toward hood -->
  <path d="M100,350 Q95,320 90,290 Q82,250 80,225 L160,225 Q158,250 150,290 Q145,320 140,350 Z" fill="url(#plumeGrad)" opacity="0.8"/>

  <!-- Captured portion (drawn into hood) -->
  <path d="M85,225 Q83,218 85,212 L155,212 Q157,218 155,225 Z" fill="url(#plumeGrad)" opacity="0.5"/>

  <!-- Missed plume escaping right side from hood -->
  <path d="M185,210 Q200,195 230,185 Q280,170 350,160 Q450,148 580,142 Q700,138 830,140 Q880,142 920,145 L920,195 Q880,192 830,190 Q700,186 580,188 Q450,192 350,200 Q280,210 230,225 Q200,238 185,250 Z" fill="url(#escapedPlume)"/>

  <!-- Missed plume label -->
  <text x="195" y="200" font-size="7" fill="#AA6600" font-weight="500">Escaped</text>
  <text x="195" y="210" font-size="7" fill="#AA6600" font-weight="500">plume</text>

  <!-- Wind arrows -->
  <line x1="30" y1="140" x2="70" y2="140" stroke="#4488CC" stroke-width="2" marker-end="url(#windArrow)"/>
  <line x1="30" y1="160" x2="65" y2="160" stroke="#4488CC" stroke-width="1.8" marker-end="url(#windArrow)"/>
  <line x1="30" y1="180" x2="55" y2="180" stroke="#4488CC" stroke-width="1.5" marker-end="url(#windArrow)"/>
  <text x="38" y="130" font-size="9" fill="#4488CC" font-weight="600">Wind</text>

  <!-- ===== ZONE 1: Coarse Droplets (0-3 ft) ===== -->

  <!-- Zone background -->
  <rect x="190" y="62" width="155" height="316" rx="0" fill="url(#zone1Grad)" opacity="0.15"/>
  <!-- Zone boundary lines -->
  <line x1="190" y1="62" x2="190" y2="380" stroke="#8B6914" stroke-width="0.8" stroke-dasharray="4,3"/>
  <line x1="345" y1="62" x2="345" y2="380" stroke="#8B6914" stroke-width="0.8" stroke-dasharray="4,3"/>

  <!-- Settling particles — large droplets falling fast -->
  <circle cx="210" cy="260" r="3.5" fill="#8B6914" opacity="0.7"/>
  <circle cx="230" cy="290" r="3" fill="#8B6914" opacity="0.65"/>
  <circle cx="250" cy="310" r="4" fill="#8B6914" opacity="0.6"/>
  <circle cx="270" cy="330" r="3.5" fill="#8B6914" opacity="0.55"/>
  <circle cx="215" cy="335" r="2.5" fill="#8B6914" opacity="0.6"/>
  <circle cx="290" cy="345" r="3" fill="#8B6914" opacity="0.5"/>
  <circle cx="240" cy="355" r="2.5" fill="#8B6914" opacity="0.55"/>
  <circle cx="310" cy="340" r="3.5" fill="#8B6914" opacity="0.5"/>
  <circle cx="325" cy="360" r="2" fill="#8B6914" opacity="0.45"/>

  <!-- Settling arrows -->
  <line x1="220" y1="240" x2="220" y2="265" stroke="#8B6914" stroke-width="1" marker-end="url(#settleArrow)" opacity="0.6"/>
  <line x1="260" y1="250" x2="265" y2="280" stroke="#8B6914" stroke-width="1" marker-end="url(#settleArrow)" opacity="0.5"/>
  <line x1="300" y1="245" x2="308" y2="275" stroke="#8B6914" stroke-width="1" marker-end="url(#settleArrow)" opacity="0.5"/>

  <!-- Deposition on ground (heavy) -->
  <rect x="195" y="374" width="145" height="6" rx="1" fill="#8B6914" opacity="0.35"/>

  <!-- Zone label -->
  <rect x="195" y="64" width="145" height="50" rx="4" fill="white" stroke="#8B6914" stroke-width="1" opacity="0.95"/>
  <text x="267" y="78" text-anchor="middle" font-size="10" font-weight="600" fill="#6B4913">ZONE 1</text>
  <text x="267" y="90" text-anchor="middle" font-size="8" fill="#8B6914">Coarse Droplets (>20 um)</text>
  <text x="267" y="102" text-anchor="middle" font-size="7.5" fill="#666">0-3 ft from source</text>

  <!-- Zone 1 data -->
  <rect x="200" y="392" width="135" height="52" rx="3" fill="white" stroke="#8B6914" stroke-width="0.8"/>
  <text x="267" y="405" text-anchor="middle" font-size="8" fill="#6B4913" font-weight="600">50-80% of grease mass</text>
  <text x="267" y="418" text-anchor="middle" font-size="7.5" fill="#888">Settling: 0.01-0.3 m/s</text>
  <text x="267" y="430" text-anchor="middle" font-size="7.5" fill="#888">Heavy surface contamination</text>
  <text x="267" y="440" text-anchor="middle" font-size="7" fill="#AA6600" font-style="italic">Rapid gravitational settling</text>

  <!-- ===== ZONE 2: Fine Aerosol (3-30 ft) ===== -->

  <!-- Zone background -->
  <rect x="345" y="62" width="310" height="316" rx="0" fill="url(#zone2Grad)" opacity="0.12"/>
  <line x1="655" y1="62" x2="655" y2="380" stroke="#CC8844" stroke-width="0.8" stroke-dasharray="4,3"/>

  <!-- Medium particles — lighter, more spread out -->
  <circle cx="370" cy="270" r="2" fill="#CC8844" opacity="0.5"/>
  <circle cx="400" cy="285" r="1.8" fill="#CC8844" opacity="0.45"/>
  <circle cx="430" cy="300" r="2" fill="#CC8844" opacity="0.4"/>
  <circle cx="460" cy="310" r="1.5" fill="#CC8844" opacity="0.4"/>
  <circle cx="490" cy="320" r="1.8" fill="#CC8844" opacity="0.35"/>
  <circle cx="520" cy="330" r="1.5" fill="#CC8844" opacity="0.35"/>
  <circle cx="550" cy="340" r="1.3" fill="#CC8844" opacity="0.3"/>
  <circle cx="580" cy="345" r="1.5" fill="#CC8844" opacity="0.28"/>
  <circle cx="610" cy="350" r="1.2" fill="#CC8844" opacity="0.25"/>
  <circle cx="385" cy="310" r="1.5" fill="#CC8844" opacity="0.4"/>
  <circle cx="445" cy="335" r="1.3" fill="#CC8844" opacity="0.35"/>
  <circle cx="505" cy="350" r="1.2" fill="#CC8844" opacity="0.3"/>
  <circle cx="560" cy="360" r="1" fill="#CC8844" opacity="0.25"/>
  <circle cx="635" cy="355" r="1.3" fill="#CC8844" opacity="0.22"/>

  <!-- Settling arrows (gentler slope) -->
  <line x1="390" y1="250" x2="405" y2="285" stroke="#CC8844" stroke-width="0.8" marker-end="url(#settleArrow)" opacity="0.4"/>
  <line x1="480" y1="245" x2="500" y2="290" stroke="#CC8844" stroke-width="0.8" marker-end="url(#settleArrow)" opacity="0.35"/>
  <line x1="570" y1="240" x2="595" y2="295" stroke="#CC8844" stroke-width="0.7" marker-end="url(#settleArrow)" opacity="0.3"/>

  <!-- Lighter deposition on ground -->
  <rect x="350" y="376" width="300" height="4" rx="1" fill="#CC8844" opacity="0.18"/>

  <!-- House/structure at ~25 ft -->
  <rect x="575" y="260" width="55" height="120" rx="2" fill="#DDDDE8" stroke="#999" stroke-width="1.2"/>
  <rect x="588" y="290" width="12" height="18" rx="1" fill="#AABBDD" stroke="#999" stroke-width="0.5"/>
  <rect x="608" y="290" width="12" height="18" rx="1" fill="#AABBDD" stroke="#999" stroke-width="0.5"/>
  <path d="M570,260 L602,235 L635,260 Z" fill="#BB9988" stroke="#999" stroke-width="1"/>
  <rect x="592" y="340" width="18" height="40" rx="1" fill="#AA9988" stroke="#999" stroke-width="0.8"/>
  <text x="602" y="400" text-anchor="middle" font-size="7" fill="#777">Neighbor</text>
  <text x="602" y="410" text-anchor="middle" font-size="7" fill="#777">structure</text>

  <!-- Grease deposit indicator on house -->
  <rect x="574" y="270" width="4" height="30" rx="1" fill="#CC8844" opacity="0.3"/>
  <text x="575" y="262" font-size="6" fill="#AA6600" text-anchor="middle">Grease film</text>

  <!-- Zone label -->
  <rect x="370" y="64" width="145" height="50" rx="4" fill="white" stroke="#CC8844" stroke-width="1" opacity="0.95"/>
  <text x="442" y="78" text-anchor="middle" font-size="10" font-weight="600" fill="#AA6622">ZONE 2</text>
  <text x="442" y="90" text-anchor="middle" font-size="8" fill="#CC8844">Fine Aerosol (2.5-20 um)</text>
  <text x="442" y="102" text-anchor="middle" font-size="7.5" fill="#666">3-30 ft from source</text>

  <!-- Zone 2 data -->
  <rect x="365" y="392" width="135" height="52" rx="3" fill="white" stroke="#CC8844" stroke-width="0.8"/>
  <text x="432" y="405" text-anchor="middle" font-size="8" fill="#AA6622" font-weight="600">20-50% of grease mass</text>
  <text x="432" y="418" text-anchor="middle" font-size="7.5" fill="#888">PM2.5 - PM10 range</text>
  <text x="432" y="430" text-anchor="middle" font-size="7.5" fill="#888">Surface contamination zone</text>
  <text x="432" y="440" text-anchor="middle" font-size="7" fill="#AA6600" font-style="italic">Wind-driven transport</text>

  <!-- ===== ZONE 3: Ultrafine (<2.5 um, 30+ ft) ===== -->

  <!-- Zone background -->
  <rect x="655" y="62" width="275" height="316" rx="0" fill="url(#zone3Grad)" opacity="0.1"/>

  <!-- Very fine particles — tiny dots, widely dispersed -->
  <circle cx="680" cy="200" r="0.8" fill="#BBAA66" opacity="0.35"/>
  <circle cx="710" cy="190" r="0.7" fill="#BBAA66" opacity="0.3"/>
  <circle cx="740" cy="210" r="0.8" fill="#BBAA66" opacity="0.28"/>
  <circle cx="770" cy="195" r="0.6" fill="#BBAA66" opacity="0.25"/>
  <circle cx="800" cy="205" r="0.7" fill="#BBAA66" opacity="0.22"/>
  <circle cx="830" cy="190" r="0.6" fill="#BBAA66" opacity="0.2"/>
  <circle cx="860" cy="200" r="0.7" fill="#BBAA66" opacity="0.18"/>
  <circle cx="890" cy="185" r="0.5" fill="#BBAA66" opacity="0.15"/>
  <circle cx="700" cy="230" r="0.7" fill="#BBAA66" opacity="0.25"/>
  <circle cx="750" cy="240" r="0.6" fill="#BBAA66" opacity="0.22"/>
  <circle cx="810" cy="225" r="0.7" fill="#BBAA66" opacity="0.2"/>
  <circle cx="870" cy="220" r="0.5" fill="#BBAA66" opacity="0.15"/>
  <circle cx="920" cy="195" r="0.5" fill="#BBAA66" opacity="0.12"/>

  <!-- Almost no settling — particles drift horizontally -->
  <!-- Horizontal drift indicators -->
  <line x1="690" y1="215" x2="730" y2="212" stroke="#BBAA66" stroke-width="0.5" opacity="0.3"/>
  <line x1="760" y1="225" x2="800" y2="222" stroke="#BBAA66" stroke-width="0.5" opacity="0.25"/>
  <line x1="840" y1="210" x2="880" y2="208" stroke="#BBAA66" stroke-width="0.5" opacity="0.2"/>

  <!-- Zone label -->
  <rect x="680" y="64" width="145" height="50" rx="4" fill="white" stroke="#DDAA66" stroke-width="1" opacity="0.95"/>
  <text x="752" y="78" text-anchor="middle" font-size="10" font-weight="600" fill="#AA8822">ZONE 3</text>
  <text x="752" y="90" text-anchor="middle" font-size="8" fill="#DDAA66">Ultrafine (&lt;2.5 um)</text>
  <text x="752" y="102" text-anchor="middle" font-size="7.5" fill="#666">30+ ft from source</text>

  <!-- Zone 3 data -->
  <rect x="680" y="392" width="135" height="52" rx="3" fill="white" stroke="#DDAA66" stroke-width="0.8"/>
  <text x="747" y="405" text-anchor="middle" font-size="8" fill="#AA8822" font-weight="600">&lt;5% of grease mass</text>
  <text x="747" y="418" text-anchor="middle" font-size="7.5" fill="#888">Behaves as gas tracer</text>
  <text x="747" y="430" text-anchor="middle" font-size="7.5" fill="#CC3333" font-weight="500">Respiratory health concern</text>
  <text x="747" y="440" text-anchor="middle" font-size="7" fill="#AA6600" font-style="italic">Atmospheric dispersion</text>

  <!-- ===== DISTANCE SCALE ===== -->
  <line x1="190" y1="460" x2="345" y2="460" stroke="#888" stroke-width="0.8" marker-start="url(#dimArrowRev)" marker-end="url(#dimArrow)"/>
  <text x="267" y="472" text-anchor="middle" font-size="7.5" fill="#888">0-3 ft</text>
  <line x1="345" y1="460" x2="655" y2="460" stroke="#888" stroke-width="0.8" marker-start="url(#dimArrowRev)" marker-end="url(#dimArrow)"/>
  <text x="500" y="472" text-anchor="middle" font-size="7.5" fill="#888">3-30 ft</text>
  <line x1="655" y1="460" x2="930" y2="460" stroke="#888" stroke-width="0.8" marker-start="url(#dimArrowRev)" marker-end="url(#dimArrow)"/>
  <text x="792" y="472" text-anchor="middle" font-size="7.5" fill="#888">30+ ft</text>

  <!-- Deposition intensity gradient bar -->
  <text x="480" y="490" text-anchor="middle" font-size="8" fill="#666">Deposition Intensity:</text>
  <rect x="350" y="494" width="260" height="8" rx="2" fill="white" stroke="#DDD" stroke-width="0.5"/>
  <linearGradient id="deposBar" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#6B4913" stop-opacity="0.7"/>
    <stop offset="40%" stop-color="#CC8844" stop-opacity="0.4"/>
    <stop offset="100%" stop-color="#DDCC88" stop-opacity="0.1"/>
  </linearGradient>
  <rect x="351" y="495" width="258" height="6" rx="1.5" fill="url(#deposBar)"/>
  <text x="355" y="510" font-size="6.5" fill="#888">Heavy</text>
  <text x="605" y="510" text-anchor="end" font-size="6.5" fill="#888">Trace</text>

  <!-- Source attribution -->
  <text x="480" y="515" text-anchor="middle" font-size="7" fill="#AAA">OVS-RB-011 | outdoorventilationstandard.com</text>
</svg>