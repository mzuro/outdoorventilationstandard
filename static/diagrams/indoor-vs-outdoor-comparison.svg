<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540" font-family="'Segoe UI', system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="plumeGrad" x1="0" y1="1" x2="0" y2="0">
      <stop offset="0%" stop-color="#FF6B00" stop-opacity="0.9"/>
      <stop offset="40%" stop-color="#FFA500" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0.3"/>
    </linearGradient>
    <linearGradient id="plumeGradOutdoor" x1="0" y1="1" x2="0.3" y2="0">
      <stop offset="0%" stop-color="#FF6B00" stop-opacity="0.8"/>
      <stop offset="30%" stop-color="#FFA500" stop-opacity="0.5"/>
      <stop offset="70%" stop-color="#FFD700" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#FFD700" stop-opacity="0.05"/>
    </linearGradient>
    <linearGradient id="missedPlume" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF4444" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#FF4444" stop-opacity="0.05"/>
    </linearGradient>
    <marker id="arrowGray" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#888"/>
    </marker>
    <marker id="arrowBlue" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#4488CC"/>
    </marker>
    <marker id="arrowRed" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#CC4444"/>
    </marker>
    <marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#44AA44"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="960" height="540" fill="#FAFAFA"/>

  <!-- Title -->
  <text x="480" y="32" text-anchor="middle" font-size="18" font-weight="600" fill="#222">Why Indoor Ventilation Assumptions Fail Outdoors</text>
  <text x="480" y="52" text-anchor="middle" font-size="11" fill="#666">Outdoor Ventilation Standard â€” Applied Physics Research</text>

  <!-- Divider line -->
  <line x1="480" y1="65" x2="480" y2="500" stroke="#DDD" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- ===== LEFT PANEL: INDOOR ===== -->
  <text x="240" y="78" text-anchor="middle" font-size="15" font-weight="600" fill="#2266AA">Indoor Environment</text>

  <!-- Room walls -->
  <rect x="60" y="95" width="360" height="370" fill="none" stroke="#555" stroke-width="3"/>
  <!-- Ceiling -->
  <line x1="60" y1="95" x2="420" y2="95" stroke="#555" stroke-width="4"/>
  <text x="240" y="88" text-anchor="middle" font-size="9" fill="#555">CEILING</text>
  <!-- Wall labels -->
  <text x="52" y="280" text-anchor="end" font-size="9" fill="#555" transform="rotate(-90, 52, 280)">WALL</text>
  <text x="428" y="280" text-anchor="start" font-size="9" fill="#555" transform="rotate(90, 428, 280)">WALL</text>

  <!-- Floor -->
  <rect x="60" y="455" width="360" height="10" fill="#8B7355"/>

  <!-- Indoor cooking surface -->
  <rect x="185" y="410" width="110" height="12" rx="2" fill="#444" stroke="#333" stroke-width="1"/>
  <text x="240" y="440" text-anchor="middle" font-size="8" fill="#666">Cooking Surface</text>

  <!-- Indoor hood -->
  <path d="M160,180 L170,200 L310,200 L320,180 Z" fill="#666" stroke="#444" stroke-width="2"/>
  <rect x="220" y="130" width="40" height="50" fill="#555" stroke="#444" stroke-width="2"/>
  <text x="240" y="125" text-anchor="middle" font-size="9" fill="#444">Exhaust Duct</text>
  <!-- Hood suction arrows -->
  <line x1="190" y1="220" x2="190" y2="205" stroke="#44AA44" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <line x1="215" y1="225" x2="215" y2="205" stroke="#44AA44" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <line x1="240" y1="230" x2="240" y2="205" stroke="#44AA44" stroke-width="2" marker-end="url(#arrowGreen)"/>
  <line x1="265" y1="225" x2="265" y2="205" stroke="#44AA44" stroke-width="1.5" marker-end="url(#arrowGreen)"/>
  <line x1="290" y1="220" x2="290" y2="205" stroke="#44AA44" stroke-width="1.5" marker-end="url(#arrowGreen)"/>

  <!-- Indoor plume (narrow, contained) -->
  <path d="M225,410 Q220,350 210,280 Q200,230 195,210 L285,210 Q280,230 270,280 Q260,350 255,410 Z" fill="url(#plumeGrad)"/>

  <!-- Pressure-assisted capture arrows (from walls toward hood) -->
  <line x1="90" y1="250" x2="155" y2="215" stroke="#4488CC" stroke-width="1.2" marker-end="url(#arrowBlue)" stroke-dasharray="4,3"/>
  <line x1="90" y1="300" x2="155" y2="270" stroke="#4488CC" stroke-width="1.2" marker-end="url(#arrowBlue)" stroke-dasharray="4,3"/>
  <line x1="390" y1="250" x2="325" y2="215" stroke="#4488CC" stroke-width="1.2" marker-end="url(#arrowBlue)" stroke-dasharray="4,3"/>
  <line x1="390" y1="300" x2="325" y2="270" stroke="#4488CC" stroke-width="1.2" marker-end="url(#arrowBlue)" stroke-dasharray="4,3"/>

  <!-- Indoor entrainment arrows -->
  <line x1="155" y1="330" x2="195" y2="330" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <line x1="325" y1="330" x2="285" y2="330" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <line x1="155" y1="370" x2="205" y2="370" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <line x1="325" y1="370" x2="275" y2="370" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>

  <!-- Indoor labels -->
  <rect x="70" y="240" width="75" height="30" rx="3" fill="#E8F0FE" stroke="#4488CC" stroke-width="0.5"/>
  <text x="107" y="253" text-anchor="middle" font-size="8" fill="#2266AA" font-weight="500">Pressure-</text>
  <text x="107" y="264" text-anchor="middle" font-size="8" fill="#2266AA" font-weight="500">Assisted Capture</text>

  <text x="240" y="320" text-anchor="middle" font-size="8" fill="#AA6600" font-style="italic">Plume confined</text>
  <text x="240" y="331" text-anchor="middle" font-size="8" fill="#AA6600" font-style="italic">by room volume</text>

  <!-- Capture success indicator -->
  <rect x="155" y="152" width="170" height="22" rx="4" fill="#E8F8E8" stroke="#44AA44" stroke-width="1"/>
  <text x="240" y="167" text-anchor="middle" font-size="10" fill="#227722" font-weight="600">100% Capture</text>

  <!-- ===== RIGHT PANEL: OUTDOOR ===== -->
  <text x="720" y="78" text-anchor="middle" font-size="15" font-weight="600" fill="#CC4444">Outdoor Environment</text>

  <!-- Open sky background -->
  <rect x="500" y="95" width="440" height="370" fill="#F0F6FF" rx="4"/>
  <text x="890" y="110" text-anchor="end" font-size="9" fill="#99BBDD">Open Boundary</text>

  <!-- Ground -->
  <rect x="500" y="455" width="440" height="10" fill="#8BA888"/>

  <!-- Outdoor cooking surface -->
  <rect x="645" y="410" width="110" height="12" rx="2" fill="#444" stroke="#333" stroke-width="1"/>
  <text x="700" y="440" text-anchor="middle" font-size="8" fill="#666">Cooking Surface</text>

  <!-- Outdoor hood -->
  <path d="M620,180 L630,200 L770,200 L780,180 Z" fill="#666" stroke="#444" stroke-width="2"/>
  <rect x="680" y="130" width="40" height="50" fill="#555" stroke="#444" stroke-width="2"/>

  <!-- Outdoor plume (wider, deflected by wind) -->
  <path d="M680,410 Q670,370 660,330 Q645,280 640,250 Q638,230 645,215 L755,215 Q762,230 760,250 Q755,280 745,330 Q735,370 720,410 Z" fill="url(#plumeGrad)" opacity="0.7"/>

  <!-- Wind-deflected missed plume (escaping right) -->
  <path d="M760,250 Q790,230 830,220 Q870,215 920,210 L920,250 Q870,255 830,258 Q790,262 760,270 Z" fill="url(#missedPlume)"/>
  <path d="M755,215 Q780,200 820,190 Q860,182 920,175 L920,210 Q860,215 820,220 Q780,228 755,240 Z" fill="url(#missedPlume)" opacity="0.6"/>

  <!-- Wind arrows -->
  <line x1="520" y1="200" x2="600" y2="200" stroke="#4488CC" stroke-width="2.5" marker-end="url(#arrowBlue)"/>
  <line x1="520" y1="250" x2="590" y2="250" stroke="#4488CC" stroke-width="2" marker-end="url(#arrowBlue)"/>
  <line x1="520" y1="300" x2="580" y2="300" stroke="#4488CC" stroke-width="1.5" marker-end="url(#arrowBlue)"/>
  <text x="540" y="180" font-size="10" fill="#4488CC" font-weight="500">Wind</text>
  <text x="535" y="192" font-size="8" fill="#4488CC">5-10 mph</text>

  <!-- Outdoor entrainment arrows (unrestricted) -->
  <line x1="580" y1="330" x2="640" y2="330" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <line x1="810" y1="330" x2="755" y2="330" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <line x1="590" y1="370" x2="650" y2="370" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <line x1="800" y1="370" x2="740" y2="370" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <!-- Extra entrainment from above (no ceiling to block) -->
  <line x1="680" y1="110" x2="680" y2="160" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>
  <line x1="720" y1="110" x2="720" y2="160" stroke="#888" stroke-width="1" marker-end="url(#arrowGray)"/>

  <!-- No walls label -->
  <text x="510" y="390" font-size="8" fill="#888" font-style="italic">No walls to redirect</text>
  <text x="510" y="401" font-size="8" fill="#888" font-style="italic">escaped plume</text>

  <!-- Missed plume region label -->
  <rect x="810" y="220" width="100" height="30" rx="3" fill="#FEE8E8" stroke="#CC4444" stroke-width="0.5"/>
  <text x="860" y="233" text-anchor="middle" font-size="8" fill="#CC4444" font-weight="500">Missed Plume</text>
  <text x="860" y="244" text-anchor="middle" font-size="8" fill="#CC4444" font-weight="500">Region</text>

  <!-- Open-Boundary Dilution label -->
  <rect x="795" y="155" width="115" height="22" rx="3" fill="#F0F6FF" stroke="#99BBDD" stroke-width="0.5"/>
  <text x="852" y="170" text-anchor="middle" font-size="8" fill="#4488CC" font-weight="500">Open-Boundary Dilution</text>

  <!-- Capture failure indicator -->
  <rect x="615" y="152" width="170" height="22" rx="4" fill="#FEE8E8" stroke="#CC4444" stroke-width="1"/>
  <text x="700" y="167" text-anchor="middle" font-size="10" fill="#CC2222" font-weight="600">40-60% Capture</text>

  <!-- Entrainment zone label outdoor -->
  <text x="700" y="355" text-anchor="middle" font-size="8" fill="#666">Unrestricted</text>
  <text x="700" y="366" text-anchor="middle" font-size="8" fill="#666">Entrainment Zone</text>

  <!-- ===== BOTTOM COMPARISON BAR ===== -->
  <rect x="30" y="480" width="900" height="50" rx="6" fill="#F5F5F5" stroke="#DDD" stroke-width="1"/>

  <!-- Indoor advantages -->
  <text x="60" y="498" font-size="9" fill="#2266AA" font-weight="600">Indoor advantages:</text>
  <text x="60" y="518" font-size="8.5" fill="#555">Walls confine plume | Ceiling redirects spillage | Room pressure assists capture | No wind deflection</text>

  <!-- Outdoor challenges -->
  <text x="510" y="498" font-size="9" fill="#CC4444" font-weight="600">Outdoor challenges:</text>
  <text x="510" y="518" font-size="8.5" fill="#555">Open boundaries | 3D dispersion | Wind deflection | No pressure assist | Enhanced entrainment</text>

  <!-- Source attribution -->
  <text x="480" y="537" text-anchor="middle" font-size="7" fill="#AAA">OVS-RB-004 | outdoorventilationstandard.com</text>
</svg>
