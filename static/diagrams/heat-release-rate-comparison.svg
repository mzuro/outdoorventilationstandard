<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 880 560">
  <defs>
    <style>
      text { font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="880" height="560" fill="#FAFAFA" rx="4"/>

  <!-- Title -->
  <text x="440" y="32" text-anchor="middle" font-size="17" font-weight="600" fill="#1a1a1a">Heat Release Rates: All Outdoor Cooking Source Types</text>
  <text x="440" y="52" text-anchor="middle" font-size="12" fill="#555">Q_total (total) vs Q_c (convective) &#x2014; RB-001 Table 3.1</text>

  <!-- Chart area: x=220..760, y=70..470 => width=540, height=400 -->
  <!-- 12 rows, each row height = 400/12 = 33.3px, use 30px bars with 3.3px gap -->
  <!-- X-axis: 0 to 25 kW. Scale: 540/25 = 21.6 px per kW -->

  <!-- Vertical grid lines -->
  <line x1="220" y1="70" x2="220" y2="470" stroke="#999" stroke-width="1"/>
  <line x1="328" y1="70" x2="328" y2="470" stroke="#e8e8e8" stroke-width="0.5"/>
  <line x1="436" y1="70" x2="436" y2="470" stroke="#e8e8e8" stroke-width="0.5"/>
  <line x1="544" y1="70" x2="544" y2="470" stroke="#e8e8e8" stroke-width="0.5"/>
  <line x1="652" y1="70" x2="652" y2="470" stroke="#e8e8e8" stroke-width="0.5"/>
  <line x1="760" y1="70" x2="760" y2="470" stroke="#e8e8e8" stroke-width="0.5"/>

  <!-- X-axis labels -->
  <text x="220" y="488" text-anchor="middle" font-size="10" fill="#666">0</text>
  <text x="328" y="488" text-anchor="middle" font-size="10" fill="#666">5</text>
  <text x="436" y="488" text-anchor="middle" font-size="10" fill="#666">10</text>
  <text x="544" y="488" text-anchor="middle" font-size="10" fill="#666">15</text>
  <text x="652" y="488" text-anchor="middle" font-size="10" fill="#666">20</text>
  <text x="760" y="488" text-anchor="middle" font-size="10" fill="#666">25</text>
  <text x="490" y="505" text-anchor="middle" font-size="12" fill="#444">Heat Release Rate (kW)</text>

  <!-- Bottom axis line -->
  <line x1="220" y1="470" x2="760" y2="470" stroke="#999" stroke-width="1"/>

  <!-- Row spacing: each row center starts at y=87, step=33.3 -->
  <!-- Bar height = 24px (12px above and below center) -->
  <!-- Q_total bar is lighter/desaturated, Q_c bar overlays darker/saturated -->

  <!-- Row 1: Gas Grill High-Output — Q=23.4kW, Qc=16.4kW, xc=0.70 -->
  <!-- y_center=87, bar_top=75, bar_h=24 -->
  <text x="215" y="91" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Gas Grill High-Output</text>
  <rect x="220" y="75" width="506" height="24" fill="#AACCEE" rx="2"/>
  <rect x="220" y="75" width="354" height="24" fill="#2266BB" rx="2"/>
  <text x="770" y="91" font-size="10" fill="#666">&#x3C7;c=0.70</text>

  <!-- Row 2: Wood-Fired Large — Q=20.5kW, Qc=13.3kW, xc=0.65 -->
  <!-- y_center=120 -->
  <text x="215" y="124" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Wood-Fired Large</text>
  <rect x="220" y="108" width="443" height="24" fill="#EECCAA" rx="2"/>
  <rect x="220" y="108" width="287" height="24" fill="#CC6600" rx="2"/>
  <text x="770" y="124" font-size="10" fill="#666">&#x3C7;c=0.65</text>

  <!-- Row 3: Gas Grill Large — Q=17.6kW, Qc=12.3kW, xc=0.70 -->
  <!-- y_center=153 -->
  <text x="215" y="157" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Gas Grill Large</text>
  <rect x="220" y="141" width="380" height="24" fill="#AACCEE" rx="2"/>
  <rect x="220" y="141" width="266" height="24" fill="#2266BB" rx="2"/>
  <text x="770" y="157" font-size="10" fill="#666">&#x3C7;c=0.70</text>

  <!-- Row 4: Gas Grill Medium — Q=11.7kW, Qc=8.2kW, xc=0.70 -->
  <!-- y_center=186 -->
  <text x="215" y="190" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Gas Grill Medium</text>
  <rect x="220" y="174" width="253" height="24" fill="#AACCEE" rx="2"/>
  <rect x="220" y="174" width="177" height="24" fill="#2266BB" rx="2"/>
  <text x="770" y="190" font-size="10" fill="#666">&#x3C7;c=0.70</text>

  <!-- Row 5: Wood-Fired — Q=11.7kW, Qc=7.6kW, xc=0.65 -->
  <!-- y_center=220 -->
  <text x="215" y="223" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Wood-Fired</text>
  <rect x="220" y="207" width="253" height="24" fill="#EECCAA" rx="2"/>
  <rect x="220" y="207" width="164" height="24" fill="#CC6600" rx="2"/>
  <text x="770" y="223" font-size="10" fill="#666">&#x3C7;c=0.65</text>

  <!-- Row 6: Charcoal Kettle High — Q=8.8kW, Qc=3.5kW, xc=0.40 -->
  <!-- y_center=253 -->
  <text x="215" y="256" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Charcoal Kettle High</text>
  <rect x="220" y="240" width="190" height="24" fill="#CCCCCC" rx="2"/>
  <rect x="220" y="240" width="76" height="24" fill="#666666" rx="2"/>
  <text x="770" y="256" font-size="10" fill="#666">&#x3C7;c=0.40</text>

  <!-- Row 7: Pellet Smoker High — Q=8.8kW, Qc=5.7kW, xc=0.65 -->
  <!-- y_center=286 -->
  <text x="215" y="290" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Pellet Smoker High</text>
  <rect x="220" y="274" width="190" height="24" fill="#AADDCC" rx="2"/>
  <rect x="220" y="274" width="123" height="24" fill="#338866" rx="2"/>
  <text x="770" y="290" font-size="10" fill="#666">&#x3C7;c=0.65</text>

  <!-- Row 8: Gas Grill Small — Q=7.3kW, Qc=5.1kW, xc=0.70 -->
  <!-- y_center=320 -->
  <text x="215" y="323" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Gas Grill Small</text>
  <rect x="220" y="307" width="158" height="24" fill="#AACCEE" rx="2"/>
  <rect x="220" y="307" width="110" height="24" fill="#2266BB" rx="2"/>
  <text x="770" y="323" font-size="10" fill="#666">&#x3C7;c=0.70</text>

  <!-- Row 9: Charcoal Kamado — Q=7.3kW, Qc=3.3kW, xc=0.45 -->
  <!-- y_center=353 -->
  <text x="215" y="356" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Charcoal Kamado</text>
  <rect x="220" y="340" width="158" height="24" fill="#CCCCCC" rx="2"/>
  <rect x="220" y="340" width="71" height="24" fill="#666666" rx="2"/>
  <text x="770" y="356" font-size="10" fill="#666">&#x3C7;c=0.45</text>

  <!-- Row 10: Pellet Smoker Medium — Q=5.3kW, Qc=3.4kW, xc=0.65 -->
  <!-- y_center=386 -->
  <text x="215" y="390" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Pellet Smoker Medium</text>
  <rect x="220" y="374" width="115" height="24" fill="#AADDCC" rx="2"/>
  <rect x="220" y="374" width="73" height="24" fill="#338866" rx="2"/>
  <text x="770" y="390" font-size="10" fill="#666">&#x3C7;c=0.65</text>

  <!-- Row 11: Charcoal Kettle — Q=4.4kW, Qc=1.8kW, xc=0.40 -->
  <!-- y_center=420 -->
  <text x="215" y="423" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Charcoal Kettle</text>
  <rect x="220" y="407" width="95" height="24" fill="#CCCCCC" rx="2"/>
  <rect x="220" y="407" width="39" height="24" fill="#666666" rx="2"/>
  <text x="770" y="423" font-size="10" fill="#666">&#x3C7;c=0.40</text>

  <!-- Row 12: Pellet Smoker Low — Q=2.3kW, Qc=1.5kW, xc=0.65 -->
  <!-- y_center=453 -->
  <text x="215" y="457" text-anchor="end" font-size="10.5" fill="#333" font-weight="500">Pellet Smoker Low</text>
  <rect x="220" y="441" width="50" height="24" fill="#AADDCC" rx="2"/>
  <rect x="220" y="441" width="32" height="24" fill="#338866" rx="2"/>
  <text x="770" y="457" font-size="10" fill="#666">&#x3C7;c=0.65</text>

  <!-- Legend -->
  <rect x="230" y="520" width="14" height="14" fill="#AACCEE" rx="2" stroke="#AACCEE"/>
  <text x="250" y="532" font-size="10.5" fill="#333">Q_total (Total HRR)</text>

  <rect x="380" y="520" width="14" height="14" fill="#2266BB" rx="2"/>
  <text x="400" y="532" font-size="10.5" fill="#333">Q_c (Convective)</text>

  <rect x="525" y="522" width="20" height="10" fill="#AACCEE" rx="1" stroke="#2266BB" stroke-width="1.5"/>
  <text x="551" y="532" font-size="10.5" fill="#555">Gas</text>

  <rect x="585" y="522" width="20" height="10" fill="#CCCCCC" rx="1" stroke="#666666" stroke-width="1.5"/>
  <text x="611" y="532" font-size="10.5" fill="#555">Charcoal</text>

  <rect x="665" y="522" width="20" height="10" fill="#EECCAA" rx="1" stroke="#CC6600" stroke-width="1.5"/>
  <text x="691" y="532" font-size="10.5" fill="#555">Wood</text>

  <rect x="730" y="522" width="20" height="10" fill="#AADDCC" rx="1" stroke="#338866" stroke-width="1.5"/>
  <text x="756" y="532" font-size="10.5" fill="#555">Pellet</text>

  <!-- Source attribution -->
  <text x="440" y="552" text-anchor="middle" font-size="10" fill="#999">Source: OVS-RB-001 | outdoorventilationstandard.com</text>
</svg>