<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1d1d1f"/>
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#2a2a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Large centered icon -->
  <g transform="translate(520, 120) scale(3)">
    <!-- Hood canopy -->
    <path d="M10 20 L17 8 L31 8 L38 20 Z" fill="#e8e8ed" opacity="0.85"/>
    <!-- Duct -->
    <rect x="20" y="4" width="8" height="5" rx="1" fill="#e8e8ed" opacity="0.65"/>
    <!-- Three rising plume lines -->
    <path d="M17 42 C17 34, 18 28, 21 22" stroke="#e8e8ed" stroke-width="2.2" stroke-linecap="round" fill="none" opacity="0.4"/>
    <path d="M24 44 C24 36, 24 28, 24 22" stroke="#e8e8ed" stroke-width="2.6" stroke-linecap="round" fill="none" opacity="0.6"/>
    <path d="M31 42 C31 34, 30 28, 27 22" stroke="#e8e8ed" stroke-width="2.2" stroke-linecap="round" fill="none" opacity="0.4"/>
    <!-- Cooking surface -->
    <line x1="13" y1="45" x2="35" y2="45" stroke="#e8e8ed" stroke-width="1.8" stroke-linecap="round" opacity="0.25"/>
  </g>

  <!-- Site name -->
  <text x="600" y="380" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif" font-size="48" font-weight="700" fill="#e8e8ed" letter-spacing="-0.5">
    Outdoor Ventilation Standard
  </text>

  <!-- Tagline -->
  <text x="600" y="425" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, sans-serif" font-size="20" fill="#a1a1a6" letter-spacing="0.3">
    Applied Physics Research for Open-Air Cooking Ventilation
  </text>

  <!-- Stats bar -->
  <g transform="translate(0, 480)">
    <line x1="300" y1="0" x2="900" y2="0" stroke="#3a3a3e" stroke-width="1"/>
    <text x="390" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#e8e8ed">12</text>
    <text x="390" y="62" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#a1a1a6" letter-spacing="0.5">RESEARCH PAPERS</text>
    <text x="540" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#e8e8ed">10</text>
    <text x="540" y="62" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#a1a1a6" letter-spacing="0.5">INTERACTIVE TOOLS</text>
    <text x="690" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#e8e8ed">4</text>
    <text x="690" y="62" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#a1a1a6" letter-spacing="0.5">SOURCE TYPES</text>
    <text x="840" y="40" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" fill="#e8e8ed">5</text>
    <text x="840" y="62" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#a1a1a6" letter-spacing="0.5">GOVERNANCE DOCS</text>
  </g>

  <!-- URL -->
  <text x="600" y="600" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="14" fill="#636366" letter-spacing="1">
    outdoorventilationstandard.com
  </text>
</svg>
