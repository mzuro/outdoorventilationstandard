<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 48" fill="none">
  <!-- Icon: stylized hood canopy with rising plume arrows -->
  <g transform="translate(0, 0)">
    <!-- Hood canopy shape - trapezoid -->
    <path d="M6 18 L14 4 L34 4 L42 18 Z" fill="currentColor" opacity="0.9"/>
    <!-- Duct rising from hood -->
    <rect x="19" y="0" width="10" height="5" rx="1" fill="currentColor" opacity="0.7"/>
    <!-- Three rising plume lines curving into hood -->
    <path d="M17 44 C17 36, 17 30, 20 22" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" fill="none" opacity="0.5"/>
    <path d="M24 46 C24 38, 24 30, 24 22" stroke="currentColor" stroke-width="2.6" stroke-linecap="round" fill="none" opacity="0.7"/>
    <path d="M31 44 C31 36, 31 30, 28 22" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" fill="none" opacity="0.5"/>
    <!-- Cooking surface base line -->
    <line x1="10" y1="47" x2="38" y2="47" stroke="currentColor" stroke-width="2" stroke-linecap="round" opacity="0.3"/>
  </g>
  <!-- Wordmark -->
  <text x="54" y="22" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" font-weight="700" fill="currentColor" letter-spacing="-0.3">
    Outdoor Ventilation Standard
  </text>
  <text x="54" y="38" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="10.5" fill="currentColor" opacity="0.55" letter-spacing="0.8">
    APPLIED PHYSICS RESEARCH
  </text>
</svg>
