baseURL = 'https://outdoorventilationstandard.com/'
languageCode = 'en-us'
title = 'Outdoor Ventilation Standard'
theme = 'PaperMod'
enableGitInfo = false

[frontmatter]
  lastmod = ["lastmod", ":fileModTime"]

[taxonomies]
  tag = "tags"
  category = "categories"

[pagination]
  pagerSize = 20

[params]
  description = "Independently researched, physics-grounded analysis of outdoor cooking ventilation. Buoyant plume behavior, entrainment, velocity decay, hood capture performance, and wind interaction."
  author = "Outdoor Ventilation Standard — Applied Physics Research"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowToc = true
  TocOpen = true
  defaultTheme = "light"
  disableThemeToggle = false
  images = ["/og-image.svg"]
  keywords = ["outdoor range hood", "outdoor cooking ventilation", "CFM sizing", "buoyant plume", "hood capture efficiency", "wind effects ventilation", "outdoor kitchen ventilation", "plume physics", "entrainment", "ventilation standards"]

[params.schema]
  publisherType = "Organization"

[params.label]
  text = "Outdoor Ventilation Standard"
  icon = "/logo.svg"
  iconHeight = 48

[params.assets]
  favicon = "/favicon.svg"

[params.homeInfoParams]
  Title = "Outdoor Ventilation Standard"
  Content = "Independently researched, physics-grounded analysis of outdoor cooking ventilation. No existing standard provides comprehensive guidance for hood systems in open-air environments. This research program addresses that gap — characterizing buoyant plume behavior, entrainment, velocity decay, capture performance, and wind interaction using established fire science and fluid dynamics."

[params.profileMode]
  enabled = false

